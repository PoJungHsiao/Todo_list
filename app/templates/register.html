{% extends 'base.html' %}
{% block title %}註冊{% endblock %}
{% block content %}
<h2>註冊</h2>
<form method="POST">
    使用者名稱：<input type="text" name="username" required><br>
    電子郵件：<input type="email" name="email" required><br>
    密碼：<input type="password" name="password" required><br>
    <button type="submit">註冊</button>
</form>
<p>已有帳號？<a href="{{ url_for('auth.login') }}">前往登入</a></p>
{% endblock %}
